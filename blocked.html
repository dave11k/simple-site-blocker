<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blocked - Simple Site Blocker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blocked-container">
      <!-- Main Content with Quote -->
      <div class="main-content">
        <h1 class="blocked-title">Stay Focused</h1>

        <!-- Motivational Quote -->
        <div class="quote-section">
          <div class="quote-icon">âœ¨</div>
          <blockquote id="motivational-quote" class="quote-text">
            "Focus is a matter of deciding what things you're not going to do."
          </blockquote>
          <cite class="quote-author">â€” John Carmack</cite>
        </div>

        <div class="blocked-time">
          <strong>Time Remaining: </strong>
          <span id="countdown">Loading...</span>
        </div>
      </div>

      <!-- Distraction Capture - Always Visible -->
      <div class="distraction-section">
        <h3>ðŸ’­ Save That Thought For Later</h3>
        <textarea
          id="distraction-input"
          placeholder="Write it down to deal with later..."
          rows="3"
        ></textarea>
        <button id="save-note" class="save-btn primary">ðŸ’¾ Save Thought</button>
        <div id="save-feedback" class="save-feedback hidden"></div>
      </div>

      <!-- Secondary Actions -->
      <div class="secondary-actions">
        <button id="attempt-unblock" class="action-btn unblock">Unblock</button>
      </div>
    </div>

    <script src="blocked.js"></script>

    <style>
      /* Custom styles for blocked page */
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .blocked-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Quote Section (nested in main content) */
      .quote-section {
        background: #f8f9fa;
        border-radius: 10px;
        margin: 12px 0 22px 0;
      }

      .quote-icon {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .quote-text {
        font-size: 16px;
        font-style: italic;
        color: #2c3e50;
        margin: 0 0 10px 0;
        line-height: 1.5;
        quotes: none;
      }

      .quote-author {
        font-size: 13px;
        color: #7f8c8d;
        font-weight: 600;
      }

      /* Main Content */
      .main-content {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 100%;
      }

      .blocked-title {
        color: #2c3e50;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 0px !important;
      }

      .blocked-message {
        color: #34495e;
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .blocked-time {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #e74c3c;
        font-size: 16px;
        margin-bottom: 0px !important;
      }

      .blocked-time strong {
        color: #e74c3c;
      }

      #countdown {
        font-family: "Courier New", monospace;
        font-size: 20px;
        font-weight: bold;
        color: #e74c3c;
      }

      /* Distraction Section */
      .distraction-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 100%;
      }

      .distraction-section h3 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .distraction-section p {
        color: #555;
        margin-bottom: 15px;
        font-size: 14px;
      }

      #distraction-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        font-family: inherit;
        margin-bottom: 15px;
        resize: vertical;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      #distraction-input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      .save-btn {
        background: #27ae60;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      .save-btn:hover {
        background: #229954;
      }

      .save-feedback {
        margin-top: 10px;
        padding: 10px;
        border-radius: 6px;
        font-weight: 600;
        transition: opacity 0.3s;
      }

      .save-feedback.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .save-feedback.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Secondary Actions */
      .secondary-actions {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 500px;
        width: 100%;
      }

      .action-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        flex: 1;
        min-width: 200px;
      }

      .action-btn.secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #34495e;
        border: 2px solid #34495e;
      }

      .action-btn.secondary:hover {
        background: #34495e;
        color: white;
      }

      .action-btn.tertiary {
        background: rgba(255, 255, 255, 0.7);
        color: #7f8c8d;
        border: 1px solid #bdc3c7;
      }

      .action-btn.tertiary:hover {
        background: rgba(255, 255, 255, 0.9);
        color: #34495e;
      }

      .action-btn.unblock {
        background: #e74c3c;
        color: white;
        border: 2px solid #e74c3c;
      }

      .action-btn.unblock:hover {
        background: #c0392b;
        border-color: #c0392b;
      }

      /* Footer */
      .footer-tip {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 15px;
        max-width: 500px;
        width: 100%;
      }

      .footer-tip p {
        margin: 0;
        color: #34495e;
        font-size: 14px;
      }

      .hidden {
        display: none;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .blocked-container {
          padding: 20px 15px;
        }

        .quote-section,
        .main-content,
        .distraction-section {
          padding: 20px;
        }

        .action-btn {
          min-width: 100%;
        }

        .secondary-actions {
          flex-direction: column;
        }
      }
    </style>
  </body>
</html>
